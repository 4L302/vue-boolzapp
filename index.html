<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Boolzapp</title>
</head>

<body>

    <div id="app">

        <div class="container bg-white">
            <div class="row h-100">
                <div class="col-12 col-md-4 h 100 border-end contacts" :class="{sm-d-none}: !showChat">
                    <div class="row h-100">
                        <div class="col-12 contact-header d-flex align-items-center">
                            <img src="./img/avatar_io.jpg" alt="io" class="rounded.circle h-75">
                            <div class="flex-grow-1 ps-1">
                                <strong>Nome utente</strong>
                            </div>
                            <div class="icons">
                                <i class="fa-solid fa-circle-notch"></i>
                                <i class="sa-solid fa-comment-alt"></i>
                                <i class="fa-solid fa-ellipsis-v"></i>
                            </div>
                        </div>
                        <div class="contact-notification col-12 d-flex align-items-center">
                            <div class="square rounded-circle d-flex justify-content-center-align-items-center">
                                <i class="fa solid fa-bell-slash"></i>
                            </div>
                            <div class="flex-grow-1 lh-1 ps-1">
                                <span>Ricevi notifiche di nuovi messaggi</span>
                                <a href="">
                                    <small class="time text-body-secondary">Attiva le notifiche desktop</small>
                                </a>
                            </div>
                        </div>
                        <div class="contact-search col-12 d-flex justify-content-center p-3">
                            <div class="input-wrapper w-100 p-1 d-flex align-items-center">
                                <label for="search" class="search-label small-icons">
                                    <i class="fa-solid fa-search" aria-hidden="true"></i>
                                </label>
                                <input type="text" id="contacts-filter" class="flex-grow-1 border border-0"
                                    placeholder="Cerca o inizia una nuova chat" name="search">
                            </div>
                        </div>
                        <div class="contact-list col-12">
                            <div class="row h-100 overflow-y-auto">
                                <div class="row">
                                    <div class="contact d-flex align-items-center col-12"
                                        v-for="(contact, index) in contacts" :key="contact.id">
                                        <img :src="contact.avatar" :alt="contact.name">
                                        <div class="contact-info d-flex justify-content-between flex-grow-1">
                                            <div class="p-1 lh-1 ps-1">
                                                <strong>{{contact.name}}</strong> <br>
                                                <small class="time">ultimo messaggio</small>
                                            </div>
                                            <div class="time">data messaggio</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="chat col-12 col-md-8 h-100" :class="{sm-d-none}: showChat">
                <div class="row h-100">
                    <div class="col-12 chat header d-flex align-items-center">
                        <img :src="contacts[1].avatar" alt="io" class="rounded-circle h-75">
                        <div class="flex-grow-1 lh-1 ps-1">
                            <strong>contacts[1].name</strong> <br>
                            <small class="time">Ultimo accesso oggi alle 10/01/2020 16:15:22</small>
                        </div>
                        <div class="icons">
                            <i class="fa-solid fa-search"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-v"></i>
                        </div>
                    </div>
                    <div class="col-12 chat-message p-4">
                        <div class="message-wrapper" :class="messaggio.status" v-for="(messaggio, index) in contacts[1].messages" :key="index">
                            <div class="message" :class="messaggio.status">
                                <span>{{messaggio.message}}</span> <br>
                                <div class="time x-small text-end">{{messaggio.date}}</div>
                            </div>
                        </div>
                        <!-- <div class="message-wrapper received">
                            <div class="message received">
                                Ciao!
                            </div>
                        </div> -->
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
